<section class="">
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col">
        <h5 class="small-title">Contact</h5>
        <h2 class="main-headline">Work with me</h2>
      </div>
    </div>
      <div class="row justify-content-xs-center">
          <div class="col col-12 col-md-7">

            <form class="contact-form">
              <div class="form-group row">
                <div class="col-sm-12">
                  <input type="text" class="form-control required" id="name" placeholder="Name">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <input type="email" class="form-control required" id="email" placeholder="Email">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <input type="text" class="form-control required" id="subject" placeholder="Subject">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12">
                  <textarea class="required" name="message" placeholder="Message" id="message"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col col-12 col-md-3">
            <div class="contact-details">
              <div class="content">
                <h4>Phone:</h4>
                <p>816 459 0567</p>
                <h4>Email:</h4>
                <p>mark@determan.io</p>
              </div>
            </div>
          </div>
      </div>
  </div>
</section>
